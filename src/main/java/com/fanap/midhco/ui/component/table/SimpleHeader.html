<wicket:panel>
    <tr class="headers">
		<span wicket:id="headersTop">
			<th wicket:id="headerTop">
                <span wicket:id="labelTop">[header-label]</span>
            </th>
		</span>
    </tr>
    <tr class="headers">
		<span wicket:id="headersDown">
			<th wicket:id="headerDown">
                <span wicket:id="labelDown"> </span>
            </th>
		</span>
    </tr>
</wicket:panel>
