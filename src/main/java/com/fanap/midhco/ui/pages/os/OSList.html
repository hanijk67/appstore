<wicket:panel>
    <div wicket:id="modal">Modal</div>
    <center>
        <form wicket:id="searchForm" autocomplete="off">
            <table class="form">
                <tr>

                    <th>
                        <wicket:message key="OS.id"/>
                    </th>
                    <td><input class="form-control" type="text" wicket:id="osId"/></td>

                    <th>
                        <wicket:message key="OS.osName"/>
                    </th>
                    <td><input class="form-control" type="text" wicket:id="osName"/></td>

                </tr>
                <tr>
                    <th>
                        <wicket:message key="OS.osCode"/>
                    </th>
                    <td><input class="form-control" type="text" wicket:id="osCode"/></td>


                    <th>
                        <wicket:message key="OS.osVersion"/>
                    </th>
                    <td><input class="form-control" type="text" wicket:id="osVersion"/></td>

                    <th>
                        <wicket:message key="OS.osType"/>
                    </th>
                    <td>
                        <div wicket:id="osType" style="display:inline-block"/>
                        <i wicket:id="reloadOSTypes" style="display: inline-block;cursor: pointer" class="entypo-back-in-time"></i>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="4">
                        <input class="btn" type="button" wicket:id="search" wicket:message="value:label.search"/>
                        <input class="btn" type="button" wicket:id="reset" wicket:message="value:label.reset"/>
                    </td>
                </tr>
            </table>
        </form>
        <input class="btn" type="button" wicket:id="add" wicket:message="value:label.add"/>
        <table class="table list" cellspacing="1" cellpadding="4" wicket:id="table">[Table]</table>
        <input class="btn" type="button" wicket:id="select" wicket:message="value:label.select"/>
    </center>
</wicket:panel>
