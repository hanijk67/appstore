<wicket:panel>
    <div wicket:id="modal">Modal</div>
    <center>
        <form wicket:id="searchForm" autocomplete="off">
            <table class="form">
                <tr>
                    <th><wicket:message key="organization.fullName"/></th>
                    <td><input class="form-control" type="text" wicket:id="fullName"/></td>

                    <th><wicket:message key="organization.nickName"/></th>
                    <td><input class="form-control" type="text" wicket:id="nickName"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="organization.englishFullName"/></th>
                    <td><input class="form-control" type="text" wicket:id="englishFullName"/></td>

                    <th>
                        <wicket:message key="organization.default"/>
                    </th>
                    <td>
                        <div wicket:id="isDefault"/>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="4">
                        <input class="btn" type="button" wicket:id="search" wicket:message="value:label.search"/>
                        <input class="btn" type="button" wicket:id="reset" wicket:message="value:label.reset"/>
                    </td>
                </tr>
            </table>
        </form>
        <input class="btn" type="button" wicket:id="createOrganization" wicket:message="value:label.add"/>
        <table class="table list" cellspacing="1" cellpadding="4" wicket:id="table">[Table]</table>
        <input class="btn" type="button" wicket:id="select" wicket:message="value:label.select"/>
    </center>
</wicket:panel>
