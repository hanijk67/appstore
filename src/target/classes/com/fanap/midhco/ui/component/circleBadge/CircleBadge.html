<wicket:panel>
    <div class="text-center">
        <span wicket:id="chartTitle"><i class="fa fa-line-chart"></i></span>
        <div class="progress-circle blue">
            <span class="progress-circle-left">
                <span class="progress-circle-bar"></span>
            </span>
            <span class="progress-circle-right">
                <span class="progress-circle-bar"></span>
            </span>
            <div class="progress-circle-value"><span wicket:id="circleValueLbl"></span></div>
        </div>
    </div>
</wicket:panel>
