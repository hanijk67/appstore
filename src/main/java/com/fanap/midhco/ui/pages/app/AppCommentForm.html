<wicket:panel>
    <div wicket:id="modal">Modal</div>
    <span wicket:id="feedbackPabel"/>
    <form class="form-inline" wicket:id="form">
        <table class="form">
            <tr>
                <th>
                    <wicket:message key="app.comment.approve.status"/>
                </th>
                <td style="margin-left: 10px" wicket:id="isApproved">
                </td>

            </tr>
        </table>
        <div style="padding-top: 10px" class="text-center">
            <button wicket:id="cancel" class="btn btn-default btn-md">انصراف</button>
        </div>
    </form>
    <table class="table list" cellspacing="1" cellpadding="4" wicket:id="table">[Table]</table>
</wicket:panel>
