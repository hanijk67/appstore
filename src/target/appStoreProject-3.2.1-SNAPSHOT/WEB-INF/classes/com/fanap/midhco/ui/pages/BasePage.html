    <script type="text/javascript">
        function theInit() {
            //loadMyCSSLast();
            hideBusySign();
            Wicket.Event.subscribe('/ajax/call/init', showBusySign);
            Wicket.Event.subscribe('/ajax/call/done', hideBusySign);
            Wicket.Event.subscribe('/ajax/call/failure', failureHandler);
            Wicket.Window.unloadConfirmation = false;
        }

        function hideBusySign() {
            document.getElementById('bysy_indicator').parentNode.style.display = 'none';
            $(document).css('overflow', 'auto');
        }
        function showBusySign() {

            var w = $(window).width();

            var h = $(window).height();

            $("#bysy_indicator").parent().width(w + 'px').height(h + 'px').css('overflow', 'hidden')
                    .offset({left:'0px',top:'0px'});
            $(document).css('overflow', 'hidden');
            document.getElementById('bysy_indicator').parentNode.style.display = 'inline';
        }
        function failureHandler() {
            hideBusySign();
            showMessage('خطا:امکان برقراری ارتباط با سرور وجود ندارد.');
        }

    </script>
