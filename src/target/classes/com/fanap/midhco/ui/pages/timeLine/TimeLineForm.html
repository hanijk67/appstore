<wicket:panel>
    <span wicket:id="feedbackPanel"/>
    <div wicket:id="modal">Modal</div>

    <form wicket:id="form">

        <div>

            <div class="row" style="padding: 5px;text-align: right">
                <div class="col-lg-1 col-md-1 col-12" style="padding: 8px;">
                    <wicket:message key="timeLine.title"/>
                </div>
                <div class="col-lg-3 col-md-2 col-12" style="padding: 1px">
                    <input class="form-control" type="text" wicket:id="title"/>
                </div>
                <div class="col-lg-1 col-md-1 col-12" style="padding: 8px;padding-right: 40px !important;">
                    <wicket:message key="label.activation.verb"/>
                </div>
                <div class="col-lg-3 col-md-2 col-12" style="padding: 1px;padding-right: 40px !important;">
                    <div wicket:id="isActive"/>
                </div>

                <div class="col-lg-2 col-md-2 col-12" style="padding: 8px;padding-right: 40px !important;">
                    <wicket:message key="timeLine.showInChild"/>
                </div>
                <div class="col-lg-2 col-md-2 col-12" style="padding: 1px;padding-right: 10px !important;">
                    <div wicket:id="showInChild"/>
                </div>


            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-12" style="border: 1px solid darkgray;margin: 20px">
                    <div class="row" style="padding: 5px">
                        <div class="col-lg-2 col-md-2 col-2" style="padding: 1px">
                            <wicket:message key="organization"/>
                        </div>
                        <div class="col-lg-10 col-md-10 col-10" style="padding: 1px">
                            <div wicket:id="organization" style="max-height: 300px;overflow-y: scroll;overflow-x: hidden"/>
                        </div>
                    </div>

                    <div class="row" style="padding: 1px">
                        <div class="col-lg-2 col-md-2 col-12" style="padding: 1px">
                            <wicket:message key="selected.organization"/>
                        </div>
                        <div class="col-lg-6 col-md-5 col-12" style="padding: 1px">
                            <span wicket:id="selectedOrganization"></span>
                        </div>
                    </div>

                </div>
            </div>


            <div class="row" style="padding: 5px">
                <div class="col-lg-1 col-md-1 col-12" style="padding: 1px">
                    <wicket:message key="timeLine.keywords"/>
                </div>
                <div class="col-lg-11 col-md-11 col-12" style="padding: 1px;text-align: right">
                    <div wicket:id="keywords"/>
                </div>
            </div>

            <div class="row" style="padding: 5px">
                <div class="col-lg-1 col-md-1 col-12" style="padding: 1px">
                    <wicket:message key="timeLine.startShowTimeLine"/>
                </div>
                <div class="col-lg-5 col-md-5 col-12" style="padding: 1px">
                    <div wicket:id="startDateTime"/>
                </div>
                <div class="col-lg-1 col-md-1 col-12" style="padding: 1px">
                    <wicket:message key="timeLine.fileType"/>
                </div>
                <div class="col-lg-5 col-md-5 col-12" style="padding: 1px">
                    <div wicket:id="timeLineFileType"/>
                </div>
            </div>

            <div class="row" style="padding: 5px">
                <div class="col-lg-1 col-md-1 col-12" style="padding: 1px">
                    <div wicket:id="descriptionLbl"/>
                </div>
                <div class="col-lg-8 col-md-5 col-12" style="padding: 1px">
                    <div wicket:id="description">ChangeLogArea</div>
                </div>
            </div>

            <div class="row" style="padding: 5px">
                <div class="col-lg-1 col-md-1 col-12" style="padding: 1px;display: none">
                    <label wicket:id="timeLineFileLbl"/>
                </div>
                <div class="col-lg-12 col-md-12 col-12" style="padding: 1px">
                    <div wicket:id="fileVOList"/>
                </div>
            </div>

            <div class="row" style="padding: 5px">
                <div class="col-lg-1 col-md-1 col-12" style="padding: 1px">
                    <label style="text-align: center" wicket:id="timeLineDownloadPathLbl"/>
                </div>
                <div class="col-lg-8 col-md-5 col-12" style="padding: 1px">
                    <a wicket:id="timeLineDownloadPath" target="_blank"><span wicket:id="timeLineFileLink"/></a>
                </div>
            </div>


            <div class="row" style="padding: 5px">
                <div class="col-lg-8 col-md-5 col-12" style="">
                    <div wicket:id="displayForm"/>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-12" style="text-align: right">
                    <div wicket:id="timeLineDescription"/>
                </div>
            </div>

        </div>


        <input type="button" style="background-color: lightskyblue; color: black;" class="btn" wicket:id="save" value="submit" wicket:message="value:label.submit"/>
        <input type="button" class="btn" wicket:id="cancel" value="cancel" wicket:message="value:label.cancel"/>
    </form>
</wicket:panel>
