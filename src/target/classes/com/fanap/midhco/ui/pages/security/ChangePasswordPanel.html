<wicket:panel>
    <center>
        <form wicket:id="form">
            <table class="form">
                <tr>
                    <td colspan="2" align="center">
                        <b>
                            &nbsp;تغییر کلمه عبور برای کاربر
                            <span wicket:id="username"/>
                        </b>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><span wicket:id="feedback"/></td>
                </tr>
                <tr wicket:id="oldPassContainer">
                    <td><wicket:message key="label.oldPassword"/></td>
                    <td><input class="form-control" type="password" wicket:id="oldPassword" dir="ltr"/></td>
                </tr>
                <tr>
                    <td><wicket:message key="label.newPassword"/></td>
                    <td><input class="form-control" type="password" wicket:id="newPassword" dir="ltr"/></td>
                </tr>
                <tr>
                    <td><wicket:message key="label.confirmPassword"/></td>
                    <td><input class="form-control" type="password" wicket:id="retypedNewPassword" dir="ltr"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input class="btn" type="submit" wicket:id="submit" wicket:message="value:label.save">
                        <input type="button" class="btn" wicket:id="cancel" value="cancel" wicket:message="value:label.cancel"/>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</wicket:panel>
