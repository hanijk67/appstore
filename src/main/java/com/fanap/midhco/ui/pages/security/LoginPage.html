<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Khan Dash Panel" />
    <meta name="author" content="" />

    <title>AppStore-صفحه ورود</title>

    <link rel="stylesheet" href="assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" href="assets/css/font-icons/entypo/css/entypo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="page-body skin-white login-page">

<div class="login-container">

    <div class="login-header">

        <div class="login-content">

            <a href="#" class="logo">
                <img src="assets/images/logo.png" alt="" width="100%" />
            </a>

        </div>

    </div>

    <div class="login-form">

        <div class="login-content">

            <form role="form" wicket:id="loginForm" >

                <div>
                    <span style="color:#51555d;text-align: right;" wicket:id="feedback">[feedback]</span>
                </div>

                <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="entypo-user"></i>
                        </div>

                        <input wicket:id="username" type="text" class="form-control" name="username" id="username" placeholder="نام کاربری" autocomplete="off" />
                    </div>

                </div>

                <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="entypo-key"></i>
                        </div>

                        <input wicket:id="password" type="password" class="form-control" name="password" id="password" placeholder="رمز عبور" autocomplete="off" />
                    </div>
                </div>

                <div class="form-group">
                    <button wicket:id="login" class="btn btn-primary btn-block btn-login">
                        <i class="entypo-login"></i>
                        ورود
                    </button>
                </div>

                <div class="login-bottom-links">
                </div>

            </form>

        </div>

    </div>

</div>



<!-- Bottom scripts -->
<script src="assets/js/jquery-1.11.0.min.js"></script>
<script src="assets/js/gsap/main-gsap.js"></script>
<script src="assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/joinable.js"></script>
<script src="assets/js/resizeable.js"></script>
<script src="assets/js/dashboard-core.js"></script>

<script src="assets/js/bootstrap-switch.min.js"></script>

<script src="assets/js/dashboard-custom.js"></script>
</body>
</html>
